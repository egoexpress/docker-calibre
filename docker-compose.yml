services:
  app:
    image: linuxserver/calibre-web:0.6.25
    restart: always
    volumes:
      - books:/books
      - config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - DOCKER_MODS=linuxserver/mods:universal-calibre
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - TZ=Europe/Berlin
      - SSL_POLICY=Mozilla-Modern
      - VIRTUAL_PORT=8083
    networks:
      frontend:

networks:
  frontend:

volumes:
  books:
  config:
